<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body { 
        margin: 0;
        padding: 0;
        background-color: #000; 
      }
      .btn {
        display:block;
        margin:10px auto;
        padding: .5em 1em;
        outline:none;
        border:0;
        color:#fff;
        cursor: pointer;
        background-color: tomato;
        text-align: center; 
      }
      .img { 
        display: block;
        margin: 30px auto; 
      }
    </style>
  </head>
  <body>
    <button class="btn">Find a rabbit</button>
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img rabbit" src="img/rabbit.png" alt="rabbit">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <img class="img" src="img/carrot.png" alt="carrot">
    <script>
      const btn = document.querySelector('.btn');
      const rabbit = document.querySelector('.rabbit');

      btn.addEventListener('click', () => {
        rabbit.scrollIntoView({ behavior : 'smooth', block: 'center'});
      });
    </script>
  </body>
</html>

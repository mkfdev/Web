<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/carrot.js"></script>
  <title>carrot catch game</title>
</head>
<body>
  <div class="carrotCatch">
    <div class="carrotCatch-record">
      <button class="carrotCatch-record__btn">
        <i class="fas fa-play">
          <span class="blind">Play</span>
        </i>
      </button>
      <div class="carrotCatch-record__time">
        <span class="timer">00:00</span>
      </div>
      <div class="carrotCatch-record__count">
        <span class="count">0</span>
      </div>
    </div>
    <div class="carrotCatch-game">
      <!-- random -->
      <img src="img/carrot.png" alt="carrot">
      <img src="img/bug.png" alt="bug">
    </div>
  </div>
</body>
</html>

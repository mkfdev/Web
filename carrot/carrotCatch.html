<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js" defer></script>
  <title>carrot catch game</title>
</head>
<body>
  <div class="carrotCatch">
    <div class="carrotCatch-record">
      <div class="carrotCatch-record__btn-wrap">
        <button class="carrotCatch-record__btn">
          <i class="fas fa-play">
            <span class="blind">Play</span>
          </i>
        </button>
      </div>
      <div class="carrotCatch-record__time">
        <span class="timer">00 : 00</span>
      </div>
      <div class="carrotCatch-record__count">
        <span class="count">0</span>
      </div>
    </div>
    <div class="carrotCatch-game">
      <!-- random -->
    </div>

    <div class="carrotCatch-popup">
      <button class="carrotCatch-popup_btn">
        <i class="fas fa-reply"></i> 
        <span>Replay</span>
      </button>
      <p class="message"></p>
    </div>
  </div>
</body>
</html>
